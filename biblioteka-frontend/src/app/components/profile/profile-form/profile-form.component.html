<form class="forma-biblioteka" lass="form-control" name="add-employee" (ngSubmit)="edit()">
    <div class="row">
        <div class="col">
          <label >First name</label>
        </div>        
        <div class="col">
            <label >Last name</label>
        </div>          
        <label > </label>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="First name" name="firstName" [(ngModel)]="firstName">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Last name" name="lastName" [(ngModel)]="lastName">
        </div>
        <label > </label>
    </div>
    <div class="row">
        <div class="col">
            <label >Password</label>
        </div>        
        <div class="col">
            <label >Confirm password:</label>
        </div>         
        <label > </label> 
    </div>
    <div class="row">
        <div class="col">
            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
        </div>
        <div class="col">
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <label > </label>
    </div>
    <div class="row">
        <div class="col">
            <label >Email</label>
        </div>        
        <div class="col">
            <label >Confirm email:</label>
        </div>   
        
               
    </div>
    <div class="row">
        <div class="col" >
            <input type="email" class="form-control" placeholder="Email@email.com" name="email" [(ngModel)]="email">
        </div>
        <div class="col">
            <input type="email" class="form-control" placeholder="Email@email.com">
        </div>
              
    </div><br>
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary">Edit</button>
        </div> 
    </div> 
  </form>

<div>
  <ag-grid-angular 
  style="width: 99%; height: 500px; padding-left: 10px;"
  class="ag-theme-balham"
    [columnDefs]="columnDefs"
    [rowSelection]="rowSelection"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData"
    (rowClicked)='onRowClicked($event)'
    >
  </ag-grid-angular>
</div>

<div class="row">
  <div class="col" >
      <button type="submit" class="btn btn-primary" [routerLink] = "'/add-book'">Add</button>
  </div> 
  <div class="col">
      <button type="submit" class="btn btn-primary"[routerLink] = "'/edit-book'" >Edit</button>
  </div>        
  <div class="col">
      <button type="submit" class="btn btn-primary" (click)="delete()">Delete</button>
  </div> 
</div>

<form class="forma-biblioteka" name="search" (ngSubmit)="search()">
    
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Title" name="title" [(ngModel)]="title">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Author" name="author" [(ngModel)]="author">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Gender" name="gender" [(ngModel)]="gender">
    </div>      
    <div class="col">
      <button type="submit" class="btn btn-primary" >Search</button>
    </div>
  </div>
</form>
<br>
<ag-grid-angular
style="width: 100%; height: 500px; background-color: #f8f9fa;"
class="ag-theme-alpine-dark"
  [columnDefs]="columnDefs"
  [rowData]="rowData"
>
</ag-grid-angular>

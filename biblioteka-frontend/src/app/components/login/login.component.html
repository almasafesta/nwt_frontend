<form class="form-control" name="login">
    <div class="col-md-6">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username" [(ngModel)]="username"> 
    </div>
    <div class="col-md-6">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="password">
    </div>

    <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
  </form>
